 	/*Style row formatter contents*/

    vertical-align: middle;

	<div id="example-table"></div>

	<script>
    
    //Define some test data
var cheeseData = [
    {id:1, type:"Brie", rind:"mould", age:"4 weeks", color:"white", image:"images-1.png"},
    {id:2, type:"Cheddar", rind:"none", age:"1 year", color:"yellow", image:"images-1.png"},
    {id:3, type:"Gouda", rind:"wax", age:"6 months", color:"cream", image:"images-1.png"},
    {id:4, type:"Swiss", rind:"none", age:"9 months", color:"yellow", image:"images-1.png"},
]

//define Tabulator
var table = new Tabulator("#example-table", {
    height:"600px",
    layout:"fitColumns",
    columnDefaults:{
      resizable:true,
    },
    data:cheeseData,
    columns:[
        {title:"Cheese", field:"type", sorter:"string"},
    ],
    rowFormatter:function(row){
        var element = row.getElement(),
        data = row.getData(),
        width = element.offsetWidth,
        rowTable, cellContents;

        //clear current row data
        while(element.firstChild) element.removeChild(element.firstChild);

        //define a table layout structure and set width of row
        rowTable = document.createElement("table")
        rowTable.style.width = (width - 18) + "px";

        rowTabletr = document.createElement("tr");

        //add image on left of row
        cellContents = "<td><img src='https://i.ibb.co/qWXvb0x/" + data.image + "'></td>";

        //add row data on right hand side
        cellContents += "<td><div><strong>Type:</strong> " + data.type + "</div><div><strong>Age:</strong> " + data.age + "</div><div><strong>Rind:</strong> " + data.rind + "</div><div><strong>Colour:</strong> " + data.color + "</div></td>"

        rowTabletr.innerHTML = cellContents;

        rowTable.appendChild(rowTabletr);

        //append newly formatted contents to the row
        element.append(rowTable);
    },
	
	

	
});
    
  


table.on("rowClick", function(e, row){
var selectedRows = table.getSelectedRows();
	
  alert("тест"selectedRows);
});
		

		
  </script>

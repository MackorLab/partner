var cheeseData = [
 {id:1, type:"Шорты-1", rind:"L", age:"4 weeks", color:"white", image:"//i.ibb.co/qWXvb0x/images-1.png"},
 {id:2, type:"Шорты-2", rind:"X", age:"1 year", color:"yellow", image:"//i.ibb.co/qWXvb0x/images-1.png"},
 {id:3, type:"Шорты-3", rind:"XL", age:"6 months", color:"cream", image:"//i.ibb.co/qWXvb0x/images-1.png"},
 {id:4, type:"Шорты-4", rind:"XXL", age:"9 months", color:"yellow", image:"//i.ibb.co/qWXvb0x/images-1.png"},
    
]

//define Tabulator
var table = new Tabulator("#example-table", {
    height:"600px",
    layout:"fitColumns",
    columnDefaults:{
      resizable:true,
    },
    data:cheeseData,
    columns:[
        {title:"Cheese", field:"type", sorter:"string"},
    ],
    rowFormatter:function(row){
        var element = row.getElement(),
        data = row.getData(),
        width = element.offsetWidth,
        rowTable, cellContents;

        //clear current row data
        while(element.firstChild) element.removeChild(element.firstChild);

        //define a table layout structure and set width of row
        rowTable = document.createElement("table")
        rowTable.style.width = (width - 1) + "px";

        rowTabletr = document.createElement("tr");

        //add image on left of row
        cellContents = "<td><img src='https:" + data.image + "'></td>";

        //add row data on right hand side
        cellContents += "<td><div><strong>Type:</strong> " + data.type + "</div><div><strong>Размер:</strong> " + data.age + "</div><div><strong>Rind:</strong> " + data.rind + "</div><div><strong>Colour:</strong> " + data.color + "</div></td>"

        rowTabletr.innerHTML = cellContents;

        rowTable.appendChild(rowTabletr);

        //append newly formatted contents to the row
        element.append(rowTable);
    },
	
	

	
});
    
  


table.on("rowClick", function(e, row){

  </script>
